<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="author" content="Dajun"/>
    <link rel="stylesheet" href="css/clock.css"/>
</head>
<body>
<!--QQ:446888014-->
<div class="t2">
    <div class="t3">
        <div class="t4">
            <i class="hour hour3">3</i>
            <i class="hour hour6">6</i>
            <i class="hour hour9">9</i>
            <i class="hour hour12">12</i>

            <div id="miao"></div>
            <div id="fen"></div>
            <div id="shi"></div>
            <div id="point"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var miao = document.getElementById("miao");
    var fen = document.getElementById("fen");
    var shi = document.getElementById("shi");

    var clock = setInterval(function () {
        var nowDate = new Date();//每次读取当前时间
        var hour = nowDate.getHours();
        var minute = nowDate.getMinutes();
        var second = nowDate.getSeconds();

        var circleHour = hour % 12 * 30;
        shi.style.transform = "rotate(" + circleHour + "deg)";//读取到的时间为24小时制，转换为12小时
        fen.style.transform = "rotate(" + minute * 6 + "deg)";
        miao.style.transform = "rotate(" + second * 6 + "deg)";
        console.log(second);

        function ruleSelector(selector) {
            function uni(selector) {
                return selector.replace(/::/g, ':')
            }

            return Array.prototype.filter.call(Array.prototype.concat.apply([], Array.prototype.map.call(document.styleSheets, function (x) {
                return Array.prototype.slice.call(x.cssRules);
            })), function (x) {
                return uni(x.selectorText) === uni(selector);
            });
        }

        var miaozhen = ruleSelector("#miao::after").slice(-1);

        if (second < 5) {
            miaozhen[0].style.boxShadow = "0px 5px 8px 1px #B2C3D4";
        } else if (second >= 5 && second < 10) {
            miaozhen[0].style.boxShadow = "5px 5px 8px 1px #B2C3D4";
        } else if (second >= 10 && second < 15) {
            miaozhen[0].style.boxShadow = "5px 0px 8px 1px #B2C3D4";
        } else if (second >= 15 && second < 20) {
            miaozhen[0].style.boxShadow = "5px -5px 8px 1px #B2C3D4";
        } else if (second >= 20 && second < 25) {
            miaozhen[0].style.boxShadow = "5px -5px 8px 1px #B2C3D4";
        } else if (second >= 25 && second < 30) {
            miaozhen[0].style.boxShadow = "0px -5px 8px 1px #B2C3D4";
        } else if (second >= 30 && second < 35) {
            miaozhen[0].style.boxShadow = "-5px -5px 8px 1px #B2C3D4";
        } else if (second >= 35 && second < 40) {
            miaozhen[0].style.boxShadow = "-5px -5px 8px 1px #B2C3D4";
        } else if (second >= 40 && second < 45) {
            miaozhen[0].style.boxShadow = "-5px 0px 8px 1px #B2C3D4";
        } else if (second >= 45 && second < 50) {
            miaozhen[0].style.boxShadow = "-5px 0px 8px 1px #B2C3D4";
        } else if (second >= 50 && second < 55) {
            miaozhen[0].style.boxShadow = "-5px 5px 8px 1px #B2C3D4";
        } else if (second >= 55 && second < 60) {
            miaozhen[0].style.boxShadow = "-5px 5px 8px 1px #B2C3D4";
        }



    }, 1000);
</script>

</body>
</html>
